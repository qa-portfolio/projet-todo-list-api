name: API Tests ToDo Application

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Installation des librairies
        run: npm install

      - name: Lancement du serveur
        run: nohup npm start &> server.log &
          sleep 5

      - name: Installation de newman + HTML extra reporter
        run: npm install -g newman newman-reporter-htmlextra

      - name: Lancement de newman
        run: npm run test:api:report || true

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: newman-report
          path: ./postman/api-report.html

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: "npm run cy"
